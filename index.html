<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-08">
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="./main.js" defer></script>
        <!-- <script src="./main.js" defer></script> -->
    </head>

    <body>
        <div id="cache-wrapper">
            <div id="cache-container">
                <p>Calculation History</p>
                <div id="cache">
                    <!-- <div class="history-eqn"><button>sample</button> = <button>sample</button></div> -->
                </div>
            </div>
        </div>

        <div id="calculator">
            <div id="screen">
                <div class="screen-header">
                    <div class="last-cache"></div>
                    <button id="history-btn">All History</button>
                </div>
                <input type="text" class="input" placeholder="0">
            </div>

            <div id="btn-container">
                <button id="ac-btn" class="calc-btn">AC</button>
                <button id="open-paren-btn" class="calc-btn">&#40</button>
                <button id="close-paren-btn" class="calc-btn">&#41</button>
                <button id="divide-btn" class="calc-btn">/</button>

                <button id="seven-btn" class="calc-btn">7</button>
                <button id="eight-btn" class="calc-btn">8</button>
                <button id="nine-btn" class="calc-btn">9</button>
                <button id="multiply-btn" class="calc-btn">*</button>

                <button id="four-btn" class="calc-btn">4</button>
                <button id="five-btn" class="calc-btn">5</button>
                <button id="six-btn" class="calc-btn">6</button>
                <button id="minus-btn" class="calc-btn">-</button>

                <button id="one-btn" class="calc-btn">1</button>
                <button id="two-btn" class="calc-btn">2</button>
                <button id="three-btn" class="calc-btn">3</button>
                <button id="plus-btn" class="calc-btn">+</button>

                <button id="zero-btn" class="calc-btn">0</button>
                <button id="decimal-btn" class="calc-btn">.</button>
                <button id="equals-btn" class="calc-btn">=</button>
            </div>
        </div>

        

        <div id="empty-wrapper"></div>
    </body>
</html>
